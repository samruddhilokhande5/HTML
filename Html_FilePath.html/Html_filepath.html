<!DOCTYPE html>
<html>
<body>

<h2>Using a Full URL File Path</h2>
<img src="D:\img\helipad.jpeg" alt="Helipad" style="width: 450px;">

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h2>Using a Relative File Path</h2>
<img src="\img\helipad.jpeg" alt="Helipad" style="width: 450px;">

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h2>Using a Relative File Path</h2>
<img src="img\helipad.jpeg" alt="Helipad" style="width: 450px;">

</body>
</html>


<!DOCTYPE html>
<html>
<body>

<h2>Using a Relative File Path</h2>
<img src=".\img\helipad.jpeg" alt="Helipad" style="width: 450px;">

</body>
</html>
