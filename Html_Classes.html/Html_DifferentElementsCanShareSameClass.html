<!DOCTYPE html>
<html>

<head>
    <style>
        .city {
            background-color: rgb(255, 71, 215);
            color: rgb(230, 37, 37);
            padding: 10px;
        }
    </style>
</head>

<body>

    <h2>Different Elements Can Share Same Class</h2>

    <p>Even if the two elements do not have the same tag name, they can both point to the same class, and get the same
        CSS styling:</p>

    <h2 class="city">Paris</h2>
    <p class="city">Paris is the capital of France.</p>

</body>

</html>
