<!DOCTYPE html>
<html>
    <head>
        <style>
            body { 
                background-image: url('https://encrypted-tbn0.gstatic.com/imags?q=tbn:ANd9GcTHmJj7vTa2a5wRo8GLE68n4YBIMLM-OQFvEQ&usqp=CAU'); 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            background-size: cover;
        }
        </style>
    </head>
    <body>
        <h2>Background Cover</h2>
        <p>Set the background-size property to "cover" and the background image will cover the entire element, in this case the body element.</p>
         </body>
</html>
