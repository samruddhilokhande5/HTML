<!DOCTYPE html>
<html>

<body>
    <h2>Grouping Form Data with Fieldset</h2>

    <p>The fieldset element is used to group related data in a form, and the legend element defines a caption for the
        fieldset element.</p>
    <form action="/action_page.php">
        <fieldset>
            <legend>Personalia</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname" value="Samruddhi">
            <br>
            <br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname" value="Lokhande">
            <br>
            <br>
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>

</html>
