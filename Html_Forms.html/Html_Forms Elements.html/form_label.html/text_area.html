<!DOCTYPE html>
<html>

<body>
    <h2>Textarea</h2>
    <p>The textarea element defines a multi-line input field.</p>

    <form action="/action_page.php`">
        <textarea name="message" rows="23" cols="35">The cat was playing in the garden.
            </textarea>
        <br>
        <br>
        <input type="submit">
    </form>
</body>

</html>
