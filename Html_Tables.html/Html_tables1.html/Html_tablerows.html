<!DOCTYPE html>
<html>
        <style>
          table , th, td {border: 3px solid red; color: rgb(11, 11, 11); font-family:Georgia, 'Times New Roman', Times, serif; font-size: 32px;}
        </style>
        <body>
            <h2>TR elements define table rows</h2>
            <table style="width: 65%;">
            <tr>
                <td>Emil</td>
                <td>Tobias</td>
                <td>Linus</td>
            </tr>
            <tr>
                <td>16</td>
                <td>14</td>
                <td>20</td>
            </tr>
            </table>
            <p>To understand the example better, we have added borders to the table.</p>
        </body>
    </html>
