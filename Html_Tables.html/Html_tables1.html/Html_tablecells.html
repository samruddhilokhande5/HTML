<!DOCTYPE html>
<html>
    <style>
        table, th, td {border: 2px solid rgb(7, 7, 7); color: rgb(239, 41, 41) ; font-size: 23px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;}
    </style>
    <body>
        <h2>TD elements define table cells</h2>
        <table style="width: 75%;">
        <tr>
            <td>Emil</td>
            <td>Tobias</td>
            <td>Linus</td>
        </tr>
        </table>
        <p>To understand the example better, we have added borders to the table.</p>
    </body>
</html>
